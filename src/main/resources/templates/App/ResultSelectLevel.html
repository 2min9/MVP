<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>단어 외우기 단계 및 문제 수 선택</title>
</head>
<body>
<h1>단어 시험</h1>
<!-- 단계 및 문제 수 선택 폼 -->
<form action="/startTest" method="get">
    <div>
        <label for="wordLevel">단계 선택:</label>
        <select id="wordLevel" name="wordLevel">
            <option value="1">1 단계</option>
            <option value="2">2 단계</option>
            <option value="3">3 단계</option>
            <option value="4">4 단계</option>
            <option value="5">5 단계</option>
        </select>
    </div>
    <div>
        <label for="questionCount">문제 수 선택:</label>
        <select id="questionCount" name="questionCount">
            <option value="10">10개</option>
            <option value="20">20개</option>
            <option value="30">30개</option>
        </select>
    </div>
    <button type="submit">시험 시작</button>
    <button type="button" onclick="location.href='/main2'">뒤로</button>
</form>
</body>
</html>
