<!DOCTYPE html>
<html lang="en">

<head>
    <link href="../../css/login.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>

<body>
<form class="form_main" th:action="@{/App/login}" method="post">
    <p class="heading">Login</p>
    <div class="inputContainer">
        <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">
            <path d="M13.106 7.222c0-2.967-2.249-5.032-5.482-5.032-3.35 0-5.646 2.318-5.646 5.702 0 3.493 2.235 5.708 5.762 5.708.862 0 1.689-.123 2.304-.335v-.862c-.43.199-1.354.328-2.29.328-2.926 0-4.813-1.88-4.813-4.798 0-2.844 1.921-4.881 4.594-4.881 2.735 0 4.608 1.688 4.608 4.156 0 1.682-.554 2.769-1.416 2.769-.492 0-.772-.28-.772-.76V5.206H8.923v.834h-.11c-.266-.595-.881-.964-1.6-.964-1.4 0-2.378 1.162-2.378 2.823 0 1.737.957 2.906 2.379 2.906.8 0 1.415-.39 1.709-1.087h.11c.081.67.703 1.148 1.503 1.148 1.572 0 2.57-1.415 2.57-3.643zm-7.177.704c0-1.197.54-1.907 1.456-1.907.93 0 1.524.738 1.524 1.907S8.308 9.84 7.371 9.84c-.895 0-1.442-.725-1.442-1.914z"></path>
        </svg>
        <input placeholder="E-mail" id="userEmail" name="userEmail" class="inputField" type="text">
    </div>

    <div class="inputContainer">
        <svg viewBox="0 0 16 16" fill="#2e2e2e" height="16" width="16" xmlns="http://www.w3.org/2000/svg" class="inputIcon">
            <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
        </svg>
        <input placeholder="Password" id="userPassword" name="userPassword" class="inputField" type="password">
    </div>

    <button id="button" type="submit">Submit</button>

    <div class="modal-body" style="width: 114%">
        <span th:text="${loginError}" style="color: red;"></span>
    </div>

    <div class="signupContainer">
        <p style="margin-bottom: 1px;">Don't have any account?</p>
        <p>
            <a href="/App/find_id">Find &nbsp;ID</a> |
            <a href="/App/find_pw">Find PW</a>
        </p>
        <a href="/App/signup" style="font-size: 1em; padding: 8px 50px; background-color: mediumseagreen;">Sign up</a>
    </div>

    <div class="guest_wrap">
        <a href="#" class="guest" id="guestLogin">Guest Login</a>
    </div>
</form>



<!-- 모달 창 -->
<div id="guestModal" class="modal">
    <div class="modal-content">
        <div style="width: 100%;">
            <span class="close" id="closeModal">&times;</span>
        </div>
        <h2>Guest Login</h2>
        <p><strong class="font-green">게스트 로그인</strong> 하게되면 <br>시험기록이 <strong class="font-red">저장되지 않고</strong> <br>랭킹에 <strong class="font-red">반영되지 않습니다</strong>.</p>
        <form action="/auth/guest-login" method="post">
            <div class="modal-buttons">
                <button class="confirm-btn" id="confirmBtn">게스트 로그인</button>
            </div>
        </form>
    </div>
</div>

<script>
    // 모달 관련 스크립트
    var modal = document.getElementById("guestModal");
    var btn = document.getElementById("guestLogin");
    var span = document.getElementById("closeModal");
    var confirmBtn = document.getElementById("confirmBtn");

    btn.onclick = function () {
        modal.style.display = "flex";
    }

    span.onclick = function () {
        modal.style.display = "none";
    }

    confirmBtn.onclick = function () {
        // 확인 버튼 클릭 시 동작을 여기에 추가
        alert("Confirmed");
        modal.style.display = "none";
    }

    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
</body>
</html>
