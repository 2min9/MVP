    <style>
        .bottom_bar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 6%;
            background: #F9F9F9;
            box-shadow: 0px -1px 1px 0px rgba(0, 0, 0, 0.1);
            position: fixed;
            left: 0;
            bottom: 0;
        }

        .jua-regular {
            font-family: "Jua", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .wrapper {
            --font-color-dark: #323232;
            --font-color-light: #fff;
            --bg-color: #fff;
            --secondary-color: #505050;
            position: relative;
            width: 95%;
            height: 36px;
            background-color: var(--bg-color);
            border: 2px solid var(--main-color);
            border-radius: 34px;
            display: flex;
            flex-direction: row;
            box-shadow: 4px 4px var(--main-color);
            margin-left: 2%;
            margin-top: 3%;
        }

        .option {
            margin-right: 5px;
            width: 80.5px;
            height: 28px;
            position: relative;
            top: 2px;
            left: 2px;
            border-radius: 34px;
            transition: 0.25s cubic-bezier(0, 0, 0, 1);
        }

        .option:last-child {
            margin-right: 4px;
        }

        .option:hover .span {
            color: var(--font-color-light);
        }

        .input {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            appearance: none;
            cursor: pointer;
        }

        .pro_num {
            width: 100%;
            height: 100%;
            border-radius: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .span {
            color: var(--font-color-dark);
        }

        .input:checked + .pro_num {
            background-color: var(--main-color);
            transition: 0.2s cubic-bezier(0, 0, 0, 1);

        }

        .input:checked + .pro_num .span {
            color: white;
            transition: 0.25s cubic-bezier(0, 0, 0, 1);
            z-index: 3;
        }

        @media (min-width: 1200px) {
            .pro_area {
                display: flex;
                justify-content: center;
                width: 100%;
                margin-left: -2%;
            }

            .wrapper {
                width: 45%;
                justify-content: space-evenly;
            }

            .option {
                width: 20%;
            }
        }

        .ranking-table {
            display: none;
            /* 모든 테이블 숨기기 */
        }

        .level-1 {
            background-color: rgba(128, 128, 128, 0.5);
            border-radius: 20px;
            z-index: 0;
        }

        .level-2 {
            background-color: rgba(8, 191, 8, 0.5);
            border-radius: 20px;
            z-index: 0;
        }

        .level-3 {
            background-color: rgba(0, 98, 255, 0.5);
            border-radius: 20px;
            z-index: 0;
        }

        .level-4 {
            background-color: rgba(148, 0, 211, 0.5);
            border-radius: 20px;
            z-index: 0;
        }

        .level-5 {
            background-color: rgba(255, 166, 0, 0.85);
            border-radius: 20px;
            z-index: 0;
        }

        .odd {
            background-color: var(--main-color);
        }

        table > tbody > tr > td {
            font-size: 1.5em;
            padding-top: 1em;
            padding-bottom: 1em;
        }

        table > tbody > tr > td:nth-child(1) {
            font-size: 2.4em;
            padding: 0;
            font-weight: 700;
            font-family: "Jua", sans-serif;
            font-style: normal;
        }

        .my_ranking {
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            height: 6%;

            color: white;background: rgba(0, 0, 0, 70%);
            position: fixed;
            left: 0;
            bottom: 7%;
            border-radius: 30px;
        }
    </style>

<div th:each="rankings, idx : ${rankingsByLevel}" class="ranking-section">
    <table th:id="'rankings-level-' + ${idx.index + 1}" class="ranking-table"
           style="width: 100%; text-align: center; margin-top: 4%; border-top: 2px solid; margin-bottom: 5em">
        <thead style="font-size: 1.2em;">
        <tr>
            <th>순위</th>
            <th>닉네임</th>
            <th>점수</th>
        </tr>
        </thead>
        <tbody class="table-group-divider">
        <!-- 레벨별로 순위 표시 -->
        <tr th:each="ranking, index : ${rankings}">
            <td th:text="${index.index + 1}"></td> <!-- 순위는 index + 1 로 표시 -->
            <td th:text="${ranking.userInfo.userNickname}"></td> <!-- 사용자 닉네임 표시 -->
            <td th:text="${ranking.testPoint}"></td> <!-- 점수 표시 -->
        </tr>
        </tbody>

        <!-- 사용자 랭킹 표시 -->
        <tfoot>
        <tr class="my_ranking" th:each="ranking, index : ${rankings}" th:if="${ranking.userInfo.userNickname == session.nickname}">
            <td th:text="${index.index + 1}"></td> <!-- 순위는 index + 1 로 표시 -->
            <td th:text="${ranking.userInfo.userNickname}"></td> <!-- 사용자 닉네임 표시 -->
            <td th:text="${ranking.testPoint}"></td> <!-- 점수 표시 -->
        </tr>
        </tfoot>
    </table>
</div>

<script th:inline="javascript">
    $(document).ready(function () {
        // 라디오 버튼 변경 시 동작
        $('input[name="levelOptions"]').change(function () {
            var selectedLevel = $(this).val(); // 선택된 레벨 값 가져오기

            // 모든 테이블 숨기기
            $('.ranking-table').hide();

            if (selectedLevel === 'all') {
                // 전체 보기 선택 시 모든 테이블 보이기
                $('.ranking-table').show();
            } else {
                // 선택한 레벨 테이블 보이기
                $('#rankings-level-' + selectedLevel).show();
            }
        });

        // 페이지 로드 시 초기 설정
        $('input[name="levelOptions"]:checked').change(); // 선택된 레벨 이벤트 트리거
    });

    document.addEventListener('DOMContentLoaded', function () {
        const levelColors = {
            1: 'rgba(128, 128, 128)', // Level 1 color
            2: 'rgba(8, 191, 8)', // Level 2 color
            3: 'rgba(0, 98, 255)', // Level 3 color
            4: 'rgba(148, 0, 211)', // Level 4 color
            5: 'rgba(255, 166, 0)'  // Level 5 color
        };

        const levelColorsWithOpacity = {
            1: 'rgba(128, 128, 128, 0.1)', // Level 1 color with opacity 0.1
            2: 'rgba(8, 191, 8, 0.1)', // Level 2 color with opacity 0.1
            3: 'rgba(0, 98, 255, 0.1)', // Level 3 color with opacity 0.1
            4: 'rgba(148, 0, 211, 0.1)', // Level 4 color with opacity 0.1
            5: 'rgba(255, 166, 0, 0.1)'  // Level 5 color with opacity 0.1
        };

        function updateColors(level) {
            // 기존 레벨 클래스 제거
            radioButtons.forEach(button => {
                button.classList.remove('level-1', 'level-2', 'level-3', 'level-4', 'level-5');
            });

            // 새로운 레벨 클래스 추가
            const levelClass = `level-${level}`;
            const selectedButton = document.querySelector(`input[value="${level}"]`);
            if (selectedButton) {
                selectedButton.classList.add(levelClass);
            }

            // --main-color 변경
            const color = levelColors[level];
            const colorWithOpacity = levelColorsWithOpacity[level];
            document.documentElement.style.setProperty('--main-color', color);

            // 홀수 행 배경색 변경
            $('.ranking-table tbody tr:nth-child(odd)').each(function () {
                $(this).css('background-color', colorWithOpacity);
            });
        }

        const radioButtons = document.querySelectorAll('input[name="levelOptions"]');
        radioButtons.forEach(button => {
            button.addEventListener('change', function () {
                if (this.checked) {
                    updateColors(this.value);
                }
            });
        });

        // 초기 상태 설정
        const initialChecked = document.querySelector('input[name="levelOptions"]:checked');
        if (initialChecked) {
            updateColors(initialChecked.value);
        }
    });


</script>
