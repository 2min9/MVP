<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="remember.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단어외우기</title>
    <style>
        .result-message {
            margin-top: 10px;
            font-weight: bold;
            color: green; /* 성공 메시지의 색상 */
        }
        .result-message2 {
            margin-top: 10px;
            font-weight: bold;
            color: red; /* 실패 메시지의 색상 */
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<div class="header">
    <img src="../img/left-arrow.png" alt="" class="back" onclick="location.href='메인페이지'">
    <div class="title">
        <h2 class="NAME">단어외우기</h2>
    </div>
</div>


<!-- 단어 표시 -->
<div th:if="${word}">
    <div class="area">
        <div class="word_area">
            <img id="btn-read" class="sound" src="../img/sound3.png"/>
            <h2 id="word-name" th:text="${word.wordName}">abcdefghijk</h2>
        </div>
        <!-- <p th:text="${word.wordMean}"></p> -->
        <!-- 퀴즈 모드 여부에 따른 처리 -->
        <div th:if="${quizMode}" class="answer_area">
            <form action="#" th:action="@{/checkAnswerMemorize}" method="post">
                <input type="hidden" name="wordIdx" th:value="${word.idx}" />
                <input type="text" id="userAnswer" name="userAnswer" required />
                <button type="submit">등록</button>
            </form>
            <!-- 결과 메시지 표시 -->
            <!-- 여기에다가 결과메시지가 나오니 이미지를 띄우면 될거 같은데 -->
            <p th:text="${resultMessage}" class="result-message"></p>
            <p th:text="${resultMessage2}" class="result-message2"></p>
        </div>
    </div>

    <div th:if="${resultMessage} or ${resultMessage2}">
        유사 단어 : <span th:text="${word.wordSimilar}">단어단어단어</span>
        <form action="#" th:action="@{/App/Quiz/NextMemorize}" method="get">
            <button type="submit">다음</button>
        </form>
    </div>
</div>

<div class="OX">
<!--    <img th:if="${resultMessage}" src="../../static/img/O.png" alt="" class="O"  id="resultImage" >-->
    <img th:src="@{../../img/O.png}" th:style="${resultMessage != null} ? 'display:block;' : 'display:none;'" class="O" alt="Test Image">
    <img src="../img/X.png" alt="" class="X">
</div>

<div id="footer">
    <div class="home" id="homeIcon">
        <!-- 홈 -->
        <img src="../icon/house1.png" class="img1" id="homeImg" alt="icon">
        <p id="homeText" style="color: #919299;">홈</p>
    </div>
    <div class="note" id="noteIcon">
        <!-- 오답노트 -->
        <img src="../icon/note3.png" class="img2" id="noteImg" alt="icon">
        <p id="noteText" style="color: #919299;">오답노트</p>
    </div>
    <div class="mypage" id="mypageIcon">
        <!-- 마이페이지 -->
        <img src="../icon/user1.png" class="img3" id="mypageImg" alt="icon">
        <p id="mypageText" style="color: #919299;">내 정보</p>
    </div>
    <div class="ranking" id="rankingIcon">
        <!-- 랭킹 -->
        <img src="../icon/ranking1.png" class="img4" id="rankingImg" alt="icon">
        <p id="rankingText" style="color: #919299;">랭킹</p>
    </div>
</div>
</body>
<!-- display block으로 바꾸기 -->
<script>
    window.onload = function() {
        // 체크할 요소 선택
        var resultImage = document.getElementById('resultImage');
        // resultImage가 존재하면 display 속성을 block으로 변경
        if (resultImage) {
            resultImage.style.display = 'block';
        }
    };
</script>

<!-- TTS script -->
<script>
    $(function(){
        $('#btn-read').click(function(){
            var wordName = $('#word-name').text().trim();
            speak(wordName, {
                rate: 1,
                pitch: 1.2,
                lang: 'en-US'
            });
        });
    });

    function speak(text, opt_prop) {
        window.speechSynthesis.cancel(); // 현재 읽고있다면 초기화

        const prop = opt_prop || {};

        const speechMsg = new SpeechSynthesisUtterance();
        speechMsg.rate = prop.rate || 0.7; // 속도: 0.1 ~ 10
        speechMsg.pitch = prop.pitch || 0.8; // 음높이: 0 ~ 2
        speechMsg.lang = prop.lang || "en-US";
        speechMsg.text = text;

        // SpeechSynthesisUtterance에 저장된 내용을 바탕으로 음성합성 실행
        window.speechSynthesis.speak(speechMsg);
    }
</script>

<!-- footer script   -->
<script>
    // 언더바 스크립트
    const images = {
        home: ["../icon/house1.png", "../icon/house2.png"],
        note: ["../icon/note3.png", "../icon/note2.png"],
        mypage: ["../icon/user1.png", "../icon/user2.png"],
        ranking: ["../icon/ranking1.png", "../icon/ranking2.png"]
    };

    let activeIcon = null;

    function resetIcons() {
        document.getElementById('homeImg').src = images.home[0];
        document.getElementById('homeText').style.color = '#919299';

        document.getElementById('noteImg').src = images.note[0];
        document.getElementById('noteText').style.color = '#919299';

        document.getElementById('mypageImg').src = images.mypage[0];
        document.getElementById('mypageText').style.color = '#919299';

        document.getElementById('rankingImg').src = images.ranking[0];
        document.getElementById('rankingText').style.color = '#919299';
    }

    function handleIconClick(icon) {
        if (activeIcon === icon) {
            return;
        }

        resetIcons();

        document.getElementById(icon + 'Img').src = images[icon][1];
        document.getElementById(icon + 'Text').style.color = '#000';
        // 눌렀을때 글자 굵게 하는 것
        document.getElementById(icon + 'Text').style.fontWeight = 600;

        activeIcon = icon;
    }
    document.getElementById('homeIcon').addEventListener('click', () => handleIconClick('home'));
    document.getElementById('noteIcon').addEventListener('click', () => handleIconClick('note'));
    document.getElementById('mypageIcon').addEventListener('click', () => handleIconClick('mypage'));
    document.getElementById('rankingIcon').addEventListener('click', () => handleIconClick('ranking'));
</script>
</html>
